<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Login</title>
    <link rel="stylesheet" href="/pico.min.css" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      main#top {
        padding-top: 74px;
        width: 100vw;
        min-height: 100vh;
        background: linear-gradient(to top right, #2f3889, #006699, #2dcc9f);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      main#top * {
        color: white;
      }
      main#top h1 {
        text-align: center;
        font-size: 4rem;
      }
      main#top p {
        text-align: center;
        padding-left: 1rem;
        padding-right: 1rem;
        font-size: 1.5rem;
        margin-bottom: 4rem;
      }
    </style>
  </head>
  <body>
    <main id="top">
      <div class="center">
        <h1>NFT Login</h1>
        <p>
          An OpenID Connect Identity Provider (OIDC IdP) using NFT as identity.<br />
          You can make your application able to sign in with NFT.
        </p>
        <div>
          <a href="/register">
            <button class="contrast">REGISTER CLIENT FOR YOUR APP</button>
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
